[Weather]
# Get your free API key from https://openweathermap.org/api_keys/
api_key = XXXXXXXX
# Use your ZIP code for local weather
zip_code = 90210

[Display]
# Time format: 12 for 12-hour (AM/PM), 24 for 24-hour
time_format = 24
# Temperature unit: C for Celsius, F for Fahrenheit
temp_unit = F
# Smooth scrolling: true for stock-ticker style scrolling (weather + custom text), false for static display
smooth_scroll = false
# Display brightness: 0.0 (off) to 1.0 (full brightness)
brightness = 0.8

[NTP]
# Use 127.0.0.1 for GPS-synchronized local time via chrony/ntp
# Or specify external NTP server (e.g., pool.ntp.org)
preferred_server = 127.0.0.1

[Cycle]
# Display duration in seconds for each metric
time_display = 2
temp_display = 2
feels_like_display = 2
humidity_display = 2

[CustomText]
# Enable custom text scrolling: true to enable, false to disable
enabled = true
# Custom text to display (max 20 characters recommended for smooth scrolling)
text = WART 95.5 FM
# How often to show custom text (in minutes)
interval_minutes = 1
# Duration to display custom text (in seconds)
display_duration = 3